        <p>

        <!-- Heading  -->

        <!-- Form -->
        <form class="pt-lg-5">
          <div class="mb-3 col-6 input">
            <label for="exampleInputEmail1" class="form-label">NIP</label>

          <div class="mb-3 col-6 input">

              <option>Biologi</option>
              <option>Kimia</option>
              <option>Teknik Lingkungan</option>

            </select>
          </div>
          <button
            type="submit"
            class="btn bg-black text-white block-form mt-5 w-50 py-3 mb-5 input"

            Tambahkan
